# Railway Configuration for WebSocket Support
# This ensures Railway's edge proxy properly handles WebSocket connections

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Enable WebSocket support
[env]
# Railway needs to know this service uses WebSocket
RAILWAY_ENABLE_WEBSOCKET = "true"

