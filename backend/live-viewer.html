<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
        }
        #video-player {
            width: 100%;
            height: 450px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
        .stream-info {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-item {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”´ Live Stream Viewer</h1>
            <p>Watch live streams from your astrologer app</p>
        </div>

        <div class="controls">
            <input type="text" id="channelInput" placeholder="Enter channel name" style="padding: 10px; width: 300px; margin-right: 10px;">
            <button class="btn" id="joinBtn" onclick="joinChannel()">Join Stream</button>
            <button class="btn" id="leaveBtn" onclick="leaveChannel()" disabled>Leave Stream</button>
        </div>

        <div class="status" id="status">
            Ready to join a live stream
        </div>

        <div class="video-container">
            <div id="video-player">
                <div>Enter channel name and click "Join Stream" to watch</div>
            </div>
        </div>

        <div class="stream-info" id="streamInfo" style="display: none;">
            <h3>Stream Information</h3>
            <div class="info-item">
                <span class="label">Channel:</span> <span id="channelName">-</span>
            </div>
            <div class="info-item">
                <span class="label">Status:</span> <span id="streamStatus">-</span>
            </div>
            <div class="info-item">
                <span class="label">Viewers:</span> <span id="viewerCount">-</span>
            </div>
        </div>
    </div>

    <script>
        let isJoined = false;
        let currentChannel = '';

        // Auto-fill with your current stream channel
        document.addEventListener('DOMContentLoaded', function() {
            // Get current active streams
            fetch('https://astrologerapp-production.up.railway.app/api/live-streams/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data.streams.length > 0) {
                        const stream = data.data.streams[0];
                        document.getElementById('channelInput').value = stream.channelName;
                        updateStreamInfo(stream);
                    }
                })
                .catch(error => {
                    console.error('Error fetching streams:', error);
                });
        });

        function updateStreamInfo(stream) {
            document.getElementById('channelName').textContent = stream.channelName;
            document.getElementById('streamStatus').textContent = stream.status.toUpperCase();
            document.getElementById('viewerCount').textContent = stream.viewerCount;
            document.getElementById('streamInfo').style.display = 'block';
        }

        function joinChannel() {
            const channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) {
                alert('Please enter a channel name');
                return;
            }

            currentChannel = channelName;
            document.getElementById('status').textContent = 'Joining channel: ' + channelName;
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('leaveBtn').disabled = false;

            // For now, show a placeholder since we need Agora SDK
            document.getElementById('video-player').innerHTML = `
                <div style="text-align: center;">
                    <h3>ðŸŽ¥ Live Stream: ${channelName}</h3>
                    <p>To view the actual video, you need to integrate Agora Web SDK</p>
                    <p>For now, you can use the Agora Web Demo:</p>
                    <a href="https://webdemo.agora.io/agora-web-showcase/" target="_blank" style="color: #007bff;">
                        Open Agora Web Demo
                    </a>
                    <br><br>
                    <p>Channel Name: <strong>${channelName}</strong></p>
                </div>
            `;

            isJoined = true;
            document.getElementById('status').textContent = 'Connected to channel: ' + channelName;

            // Start polling for stream updates
            startPolling();
        }

        function leaveChannel() {
            document.getElementById('video-player').innerHTML = '<div>Enter channel name and click "Join Stream" to watch</div>';
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = true;
            document.getElementById('status').textContent = 'Disconnected from channel';
            isJoined = false;
            currentChannel = '';
        }

        function startPolling() {
            if (!isJoined) return;

            // Poll for stream updates every 5 seconds
            setInterval(() => {
                if (isJoined) {
                    fetch('https://astrologerapp-production.up.railway.app/api/live-streams/status')
                        .then(response => response.json())
                        .then(data => {
                            if (data.success && data.data.streams.length > 0) {
                                const stream = data.data.streams.find(s => s.channelName === currentChannel);
                                if (stream) {
                                    updateStreamInfo(stream);
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Error polling streams:', error);
                        });
                }
            }, 5000);
        }
    </script>
</body>
</html>
